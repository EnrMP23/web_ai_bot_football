<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web App de Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h1>Bienvenido a mi Web App de Telegram</h1>
    <p>Hola, <span id="username">Usuario</span>!</p>

    <!-- Asegúrate de que este dominio es correcto -->
    <iframe src="https://ai-bot-football-predictions-by-enrmp.netlify.app/"
        width="400" height="600" style="border:none;">
    </iframe>

    <!-- Botón de Login de Telegram -->
    <script async src="https://telegram.org/js/telegram-widget.js?22" 
        data-telegram-login="jupiter23bot" 
        data-size="large" 
        data-onauth="onTelegramAuth(user)" 
        data-request-access="write">
    </script>

    <script type="text/javascript">
        function onTelegramAuth(user) {
            alert("Logged in as " + user.first_name + " " + 
                  user.last_name + " (" + user.id + 
                  (user.username ? ", @" + user.username : "") + ")");
        }
    </script>

    <script>
        let tg = window.Telegram.WebApp;

        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            tg.expand();  // Expande la Web App al máximo
            document.getElementById("username").innerText = tg.initDataUnsafe.user.first_name;
        }
    </script>
</body>
</html>
