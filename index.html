<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web App de Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h1>Bienvenido a mi Web App de Telegram</h1>
    <p>Hola, <span id="username">Usuario</span>!</p>

    <iframe src="https://ai-bot-football-predictions-by-enrmp.netlify.app/"
        width="100%" height="600" style="border:none;">
    </iframe>

    <!-- Declaramos la función antes de cargar el widget -->
    <script>
        window.onTelegramAuth = function(user) {
            console.log("Usuario autenticado:", user);
            alert("Has iniciado sesión como " + user.first_name);
            document.getElementById("username").innerText = user.first_name;
        };
    </script>

    <!-- Widget de Telegram -->
    <script async src="https://telegram.org/js/telegram-widget.js?22" 
        data-telegram-login="jupiter23bot" 
        data-size="large" 
        data-onauth="onTelegramAuth" 
        data-request-access="write">
    </script>

    <script>
        let tg = window.Telegram.WebApp;

        tg.ready();  // Marca la Web App como lista

        if (tg.initDataUnsafe?.user) {
            tg.expand();  // Expande la Web App al máximo
            document.getElementById("username").innerText = tg.initDataUnsafe.user.first_name;
        }
    </script>
</body>
</html>
